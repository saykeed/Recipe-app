<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html"><img id="appLogo" src="images/app_logo.png" alt="app Logo"></a>
        <h1 id="cartHeadTitle">Cart(<span>4</span>)</h1>
    </header>
    
    <!-- the carted meal are loaded with js-->
    <div id="cartDiv"></div>
    
    <div id="cartcheckoutDiv">
        <label for="all" id="checkoutLabel">
            <div id="checkoutDiv">
                <input type="checkbox" id="all">
                <div class="customCheckoutbox"></div>
            </div>
            <span>All</span>
        </label>
         
        <div id="checkoutBtnDiv">
            <p id="checkoutPrice">NGN <span>0</span>.00</p>
            <div id="checkoutBtn" onclick="checkingOut()">Checkout (<span>0</span>)</div>
        </div>

    </div>
    
</body>
<script src="js/cart.js"></script>
</html>
